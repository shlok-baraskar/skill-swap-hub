            <form id="registrationForm">
                <div class="form-group">
                    <label for="fullName">Full Name *</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                </div>

                <div class="form-group">
                    <label for="skillLevel">Your Skill Level *</label>

                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                        <option value="expert">Expert</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="skillWant">Skills You Want to Learn *</label>
                    <input type="text" id="skillWant" name="skillWant" placeholder="e.g., Spanish, Cooking" required>
                </div>

                <div class="form-group">
                    <label for="availability">Availability *</label>
                    <select id="availability" name="availability" required>
                        <option value="">Select your availability</option>
                        <option value="weekday-morning">Weekday Mornings</option>
                        <option value="weekday-evening">Weekday Evenings</option>
                        <option value="weekend">Weekends</option>
                        <option value="flexible">Flexible</option>
                    </select>
                </div>

                    <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself and your experience..."></textarea>
